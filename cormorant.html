<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/8516cfce91.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cormorant</title>

    <style>
        .container-fluid {
            padding: 5% 15%;
            text-align: center;
        }

        .colored-section {
            background-color: #6ebca8;
            height: 100vh;
        }

        .title-img {
            height: 600px;
        }

        .brand-img {
            height: 600px;
        }

        .poster-img {
            padding-top: 15px;
        }
    </style>



</head>
<body>
    <div class="container-fluid colored-section">
        <img class="title-img" src="./images/skala/cormorant-1.png" alt="title-img">
    </div>
    <div class="container-fluid ">
        <img class="brand-img" src="./images/skala/cormorant/cormorant-2.png" alt="brand">
    </div>
    <div class="container-fluid posters">
        <div class="row">
            <div class="poster-img col-sm"><img src="./images/skala/cormorant/cormorant-3.png" alt="poster1"></div>
            <div class="poster-img col-sm"><img src="./images/skala/cormorant/cormorant-4.png" alt="poster2"></div>
            <div class="poster-img col-sm"><img src="./images/skala/cormorant/cormorant-5.png" alt="poster3"></div>
        </div>
    </div>
    <div class="container-fluid">
        <img src="./images/skala/cormorant/cormorant-6.png" alt="poster4">
    </div>
    <div class="container-fluid">
        <img src="./images/skala/cormorant/cormorant-7.png" alt="mockup1">
    </div>
    <div class="container-fluid">
        <img src="./images/skala/cormorant/cormorant-8.png" alt="mockup2">
    </div>
    <div class="container-fluid">
        <img src="./images/skala/cormorant/cormorant-9.png" alt="mockup3">
    </div>
</body>
</html>
